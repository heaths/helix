# LSP installation
# https://github.com/helix-editor/helix/wiki/Language-Server-Conuigurations

use-grammars = { only = ["typespec"] }

[[grammar]]
name = "typespec"
source = { git = "https://github.com/happenslol/tree-sitter-typespec", rev = "28821d0d6da5f0a6b5eb02b9bad953fecafd7248" }

[[language]]
name = "go"
auto-format = true
formatter = { command = "goimports" }

[[language]]
name = "markdown"
soft-wrap = { enable = true }

[[language]]
name = "rust"
auto-format = true

[[language]]
name = "toml"
formatter = { command = "taplo", args = ["fmt", "-"] }

[[language]]
name = "typespec"
language-id = "typespec"
scope = "source.tsp"
injection-regex = "(tsp|typespec)"
file-types = ["tsp"]
roots = ["tspconfig.yaml"]
auto-format = true
comment-token = "//"
block-comment-tokens = { start = "/*", end = "*/" }
indent = { tab-width = 2, unit = "  " }
language-servers = ["typespec"]

[language-server.rust-analyzer.config]
check.command = "clippy"
checkOnSave.enable = true

[language-server.typespec]
command = "tsp-server"
args = ["--stdio"]
